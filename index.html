<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Kumbh Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="bg-image">
          <img src="./images/image-victor.jpg" alt="Victor Avatar" />
        </div>
        <div class="facts-conainer">
          <div class="profile-container">
            <h2>Victor Crest <span class="gray-text">26</span></h2>
            <p class="gray-text">London</p>
          </div>
            <div class="facts-sub-container">
              <span><h3>80K</h3><p class="gray-text">Followers</p></span>
              <span><h3>803K</h3><p class="gray-text">Likes</p></span>
              <span><h3>1.4K</h3><p class="gray-text">Photos</p></span>
            </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://newmanwell.github.io/codecademy_portfolio/">Shaun Newman</a>.
    </footer>
  </body>
</html>
